function randomUsername() {
    const id = Math.floor(Math.random() * 3500000) + 1;

function randomDate() {
    const start = new Date("2024-11-25T00:00:00");
    const now = new Date();
    const diff = now.getTime() - start.getTime();
    const randomPast = new Date(start.getTime() + Math.random() * diff);

    return randomPast.toLocaleString("en-GB", { timeZone: "Africa/Lagos" });
}

let commentIndex = 0;

function generateComments(count) {
    let html = "";
    for (let i = 0; i < count; i++) {
        html += `
            <div class="comment">

                <div>${commentMessages[Math.floor(Math.random() * commentMessages.length)]}</div>

}

// ====================== VOTING ======================
