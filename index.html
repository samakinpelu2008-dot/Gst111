<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Calculator Max</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
}

body{
  font-family:'Segoe UI',sans-serif;
  background:linear-gradient(135deg,#0f172a,#1e293b);
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100dvh;
}

.calculator{
  width:360px;
  max-width:95vw;
  background:#1e293b;
  border-radius:22px;
  padding:18px;
  box-shadow:0 15px 40px rgba(0,0,0,0.6);
}

/* DISPLAY */
.display{
  background:#0f172a;
  border-radius:16px;
  padding:16px;
  margin-bottom:15px;
  min-height:95px;
  display:flex;
  flex-direction:column;
  justify-content:center;
  position:relative;
}

.display-header{
  display:flex;
  justify-content:space-between;
  margin-bottom:5px;
}

.display button{
  background:#334155;
  color:white;
  border:none;
  padding:5px 10px;
  border-radius:6px;
  font-size:12px;
}

.expression{
  color:#94a3b8;
  font-size:16px;
  word-break:break-word;
}

.result{
  color:#f8fafc;
  font-size:26px;
  margin-top:6px;
  word-break:break-word;
  cursor:pointer;
}

/* BUTTONS */
.buttons{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:8px;
}

button{
  border:none;
  padding:14px;
  border-radius:14px;
  font-size:15px;
  background:#334155;
  color:white;
  cursor:pointer;
  transition:0.15s;
}

button:active{
  transform:scale(0.96);
}

.operator{ background:#f97316; }
.equal{ background:#22c55e; grid-column:span 2; }
.zero{ grid-column:span 2; }

/* HISTORY OVERLAY */
.history-overlay{
  position:fixed;
  inset:0;
  background:#0f172a;
  display:none;
  flex-direction:column;
  z-index:100;
}

.history-header{
  padding:15px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  background:#1e293b;
}

#historyList{
  list-style:none;
  padding:15px;
  overflow-y:auto;
  flex:1;
}

#historyList li{
  margin-bottom:12px;
  font-size:16px;
  padding:6px;
  border-bottom:1px solid #334155;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="calculator">

  <div class="display">
    <div class="display-header">
      <button id="historyBtn">History</button>
      <button onclick="clearAll()">C</button>
    </div>
    <div id="expression" class="expression">0</div>
    <div id="result" class="result">0</div>
  </div>

  <div class="buttons">
    <button onclick="append('sin(')">sin</button>
    <button onclick="append('cos(')">cos</button>
    <button onclick="append('tan(')">tan</button>
    <button onclick="append('Math.log10(')">log</button>
    <button onclick="append('Math.log(')">ln</button>

    <button onclick="append('Math.sqrt(')">√</button>
    <button onclick="append('**2')">x²</button>
    <button onclick="append('Math.PI')">π</button>
    <button onclick="append('%')" class="operator">%</button>
    <button onclick="backspace()" class="operator">⌫</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('/')" class="operator">÷</button>
    <button onclick="append('(')">(</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')" class="operator">×</button>
    <button onclick="append(')')">)</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('-')" class="operator">−</button>

    <button onclick="append('0')" class="zero">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="append('+')" class="operator">+</button>
    <button onclick="calculate()" class="equal">=</button>
  </div>

</div>

<!-- HISTORY -->
<div id="historyOverlay" class="history-overlay">
  <div class="history-header">
    <h3>History</h3>
    <button onclick="clearHistory()">Clear</button>
  </div>
  <ul id="historyList"></ul>
</div>

<script>
let expressionDiv=document.getElementById("expression");
let resultDiv=document.getElementById("result");
let historyOverlay=document.getElementById("historyOverlay");
let historyList=document.getElementById("historyList");
let historyBtn=document.getElementById("historyBtn");

let historyArray=JSON.parse(localStorage.getItem("calcHistory"))||[];
let ans=0;

/* Open history */
historyBtn.onclick=()=>historyOverlay.style.display="flex";

/* Swipe to close */
let startY=0;
historyOverlay.addEventListener("touchstart",e=>startY=e.touches[0].clientY);
historyOverlay.addEventListener("touchmove",e=>{
  if(e.touches[0].clientY-startY>100){
    historyOverlay.style.display="none";
  }
});

/* Append */
function append(val){
  if(expressionDiv.innerText==="0") expressionDiv.innerText=val;
  else expressionDiv.innerText+=val;
}

/* Backspace */
function backspace(){
  let exp=expressionDiv.innerText;
  expressionDiv.innerText=exp.slice(0,-1)||"0";
}

/* Clear */
function clearAll(){
  expressionDiv.innerText="0";
  resultDiv.innerText="0";
}

/* Calculate */
function calculate(){
  try{
    let result=eval(expressionDiv.innerText);
    resultDiv.innerText=result;
    ans=result;
    addToHistory(expressionDiv.innerText+" = "+result);
  }catch{
    resultDiv.innerText="Error";
  }
}

/* History */
function addToHistory(text){
  historyArray.unshift(text);
  if(historyArray.length>50) historyArray.pop();
  localStorage.setItem("calcHistory",JSON.stringify(historyArray));
  renderHistory();
}

function renderHistory(){
  historyList.innerHTML="";
  historyArray.forEach(item=>{
    let li=document.createElement("li");
    li.innerText=item;
    li.onclick=()=>{
      expressionDiv.innerText=item.split(" = ")[0];
      historyOverlay.style.display="none";
    };
    historyList.appendChild(li);
  });
}

function clearHistory(){
  historyArray=[];
  localStorage.removeItem("calcHistory");
  renderHistory();
}

/* Load history on start */
renderHistory();

/* Tap result to reuse */
resultDiv.onclick=()=>append(ans);
</script>

</body>
</html>
