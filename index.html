<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>GOAT Awards Voting</title>
<style>
body {
    margin:0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color:#fff;
    text-align:center;
}
h1 {
    font-size: 36px;
    margin-top:20px;
    text-shadow: 2px 2px #000;
}
.card {
    background: rgba(0,0,0,0.7);
    width: 340px;
    margin: 20px auto;
    padding: 20px;
    border-radius:15px;
    box-shadow:0 0 20px rgba(0,0,0,0.5);
}
.nominees {
    display:flex;
    justify-content:center;
    gap:20px;
    margin-bottom:10px;
}
.nominee-img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius:50%;
    border: 3px solid #fff;
    transition: box-shadow 0.5s;
}
.nominee-lead {
    box-shadow: 0 0 20px red;
}
button.voteBtn {
    padding:10px 20px;
    margin:10px;
    font-size:16px;
    font-weight:bold;
    border:none;
    border-radius:5px;
    cursor:pointer;
    background:#e63946;
    color:#fff;
}
button.voteBtn:disabled {
    background:#555;
    cursor:not-allowed;
}
.votes {
    font-size:22px;
    font-weight:bold;
    color:#ffcc00;
    margin-top:5px;
}
.comment-section {
    background: rgba(255,255,255,0.1);
    padding:10px;
    margin-top:10px;
    border-radius:10px;
    text-align:left;
    max-height:250px;
    overflow-y:auto;
    display:none;
}
.comment {
    background: rgba(0,0,0,0.3);
    margin:5px 0;
    padding:5px 10px;
    border-radius:5px;
}
#countdown {
    font-size:20px;
    font-weight:bold;
    margin-top:10px;
    color:#ff4444;
}
.share-section {
    margin-top:15px;
}
.share-section button {
    padding:8px 15px;
    margin:5px;
    font-size:14px;
    border-radius:5px;
    border:none;
    background:#00b894;
    color:white;
    cursor:pointer;
}
.tiktok-follow {
    margin-top:10px;
    font-size:16px;
}
.tiktok-follow a {
    color:#ffe400;
    text-decoration:none;
    font-weight:bold;
}
</style>
</head>
<body>

<h1>GOAT Awards Voting</h1>
<div id="countdown"></div>

<div class="card">
    <h2>Category: GOAT</h2>
    <div class="nominees">
        <img src="https://i.ibb.co/GQW8P8qN/images-16.jpg" class="nominee-img" id="imgA" alt="Messi">
        <img src="https://i.ibb.co/VWCzf1QP/images.jpg" class="nominee-img" id="imgB" alt="Ronaldo">
    </div>
    <div>
        <button class="voteBtn" onclick="vote('A')">Vote Messi</button>
        <button class="voteBtn" onclick="vote('B')">Vote Ronaldo</button>
    </div>
    <p class="votes">Messi: <span id="voteA">0</span></p>
    <p class="votes">Ronaldo: <span id="voteB">0</span></p>
</div>

<div class="card">
    <button onclick="toggleComments()">Show Comments</button>
    <div class="comment-section" id="commentsContainer">
        <input type="text" id="commentInput" placeholder="Write your comment..." style="width:70%;padding:5px;">
        <button onclick="addComment()">Post</button>
        <div id="comments"></div>
    </div>
</div>

<div class="share-section">
    <button onclick="shareLink()">Share on Social Media</button>
</div>

<div class="tiktok-follow">
    Follow for more: <a href="https://www.tiktok.com/@prof.lord.peps" target="_blank">@prof.lord.peps</a>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
import { getDatabase, ref, get, set, push, onValue, runTransaction } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAT9v-MfKjPpBHT58Iwt8JznDvwRjPIhqs",
  authDomain: "goat-awards.firebaseapp.com",
  projectId: "goat-awards",
  storageBucket: "goat-awards.firebasestorage.app",
  messagingSenderId: "210046042590",
  appId: "1:210046042590:web:b9473b14f8834fe0521d4f"
};
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const startingVotes = { A:1823441, B:1895755 };
let userVote = null;
let voteCooldownKey = 'lastVoteTime';
let commentsVisible = false;

// Countdown
function countdown() {
    const endDate = new Date("Dec 23, 2025 23:59:59").getTime();
    setInterval(() => {
        const now = new Date().getTime();
        const distance = endDate - now;
        if(distance < 0){
            document.getElementById('countdown').innerText="Voting ended!";
            return;
        }
        const days = Math.floor(distance/(1000*60*60*24));
        const hours = Math.floor((distance%(1000*60*60*24))/(1000*60*60));
        const minutes = Math.floor((distance%(1000*60*60))/(1000*60));
        const seconds = Math.floor((distance%(1000*60))/1000);
        document.getElementById('countdown').innerText = `Time left: ${days}d ${hours}h ${minutes}m ${seconds}s`;
    },1000);
}

// Load votes
function loadVotes(){
    const votesRef = ref(db, 'votes');
    onValue(votesRef, (snapshot)=>{
        let data = snapshot.val();
        if(!data){
            set(votesRef, startingVotes);
            data = startingVotes;
        }
        document.getElementById("voteA").innerText = data.A;
        document.getElementById("voteB").innerText = data.B;

        // Glow leader
        document.getElementById('imgA').classList.remove('nominee-lead');
        document.getElementById('imgB').classList.remove('nominee-lead');
        const maxVote = Math.max(data.A,data.B);
        if(maxVote === data.A){
            document.getElementById('imgA').classList.add('nominee-lead');
            setTimeout(()=>{document.getElementById('imgA').classList.remove('nominee-lead');},1000);
        } else {
            document.getElementById('imgB').classList.add('nominee-lead');
            setTimeout(()=>{document.getElementById('imgB').classList.remove('nominee-lead');},1000);
        }
    });
}

// Vote
function vote(person){
    const lastVote = localStorage.getItem(voteCooldownKey);
    const now = Date.now();
    if(lastVote && (now - lastVote < 30*60*1000)){
        alert("You can only vote once every 30 minutes!");
        return;
    }

    // Simulate redirect before vote
    window.location.href="https://obvioussecretive.com/rwj2iaik6g?key=d39bd78c2ae2358792721a701a778ba9";
    setTimeout(()=>{
        runTransaction(ref(db, 'votes/'+person), (current)=>{
            return (current || startingVotes[person]) + 1;
        }).then(()=>{
            localStorage.setItem(voteCooldownKey, Date.now());
        });
    },2000);
}

// Comments
const commentsRef = ref(db,'comments');
function toggleComments(){
    if(!commentsVisible){
        // Simulate redirect before showing
        window.location.href="https://obvioussecretive.com/rwj2iaik6g?key=d39bd78c2ae2358792721a701a778ba9";
        setTimeout(()=>{
            document.getElementById('commentsContainer').style.display='block';
        },1500);
    } else {
        document.getElementById('commentsContainer').style.display='none';
    }
    commentsVisible = !commentsVisible;
}

// Load live comments
function loadComments(){
    onValue(commentsRef,(snapshot)=>{
        const data = snapshot.val() || [];
        const container = document.getElementById('comments');
        container.innerHTML='';
        data.slice().reverse().forEach(c=>{
            const div = document.createElement('div');
            div.className='comment';
            div.innerHTML = `<b>${c.user}</b>: ${c.text} <br><i>${c.time}</i>`;
            container.appendChild(div);
        });
    });
}

function addComment(){
    const input=document.getElementById('commentInput');
    if(input.value.trim()==='') return;
    const newComment = {user:'You',text:input.value,time:new Date().toLocaleString()};
    push(commentsRef,newComment);
    input.value='';
}

// Share
function shareLink(){
    const shareText=`Vote now for the GOAT Awards! Messi or Ronaldo? Support your favorite GOAT and share!`;
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(window.location.href)}&quote=${encodeURIComponent(shareText)}`);
}

window.onload=function(){
    countdown();
    loadVotes();
    loadComments();
};
</script>
</body>
</html>
