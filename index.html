}

.vote-count {

  margin: 5px 0;

}
.comment-box {
  background: rgba(255,255,255,0.95);
  padding: 15px;
  margin-top: 20px;
  border-radius: 10px;
  display: none;
  box-shadow: 0 3px 10px rgba(0,0,0,0.2);
}
.comment-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
}
.comment-list { margin-top: 10px; max-height: 400px; overflow-y: auto; }
.comment { padding: 8px; border-bottom: 1px solid #eee; }

.time { font-size: 12px; color: #777; }

.notice { color: red; font-size: 13px; margin-top: 5px; font-weight: bold; }
textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; margin-top: 5px; resize: none; }
.countdown { font-weight: bold; font-size: 20px; color: #d40000; margin-top: 10px; text-align:center;}
</style>
</head>
<body>

<div class="container">

  <div class="title">STECH GOAT AWARDS</div>

  <div class="vote-box">

    <div class="countdown" id="countdown"></div>

  <button class="btn" style="margin-top:20px;background:#333;" onclick="toggleComments()">View Comments ‚¨áÔ∏è</button>

  <div class="comment-box" id="commentBox">
    <div class="comment-header" onclick="collapseComments()">
      <h3>Comments</h3>

    <textarea id="userComment" rows="2" placeholder="Write your comment..."></textarea>
    <button class="btn" onclick="addUserComment()">Post Comment</button>

      <a href="https://www.tiktok.com/@prof.lord.peps" target="_blank">@prof.lord.peps</a>

  </div>

</div>

<script>
// ====================== CONFIG ======================
const redirectURL = "https://obvioussecretive.com/rwj2iaik6g?key=d39bd78c2ae2358792721a701a778ba9";
let messi = 1895755;
let ronaldo = 1645332;
let voteRedirectDone = false;
let commentRedirectDone = false;
let userVote = null;

// ====================== VOTE ========================
function vote(player){
  if(!voteRedirectDone){
    voteRedirectDone = true;
    window.location.href = redirectURL;
    document.getElementById("voteNotice").innerText = "Redirect detected. Click again to complete your vote.";
    return;
  }

  if(userVote === player){
    // Cancel vote
    userVote = null;
    if(player==='messi') messi--;
    else ronaldo--;
  } else {
    // Remove previous vote
    if(userVote==='messi') messi--;
    if(userVote==='ronaldo') ronaldo--;
    // Add new vote
    userVote = player;
    if(player==='messi') messi++;
    else ronaldo++;
  }

  animateVote("messiVotes", messi);
  animateVote("ronaldoVotes", ronaldo);
  document.getElementById("voteNotice").innerText = "";
}

function animateVote(id, value){
  const el = document.getElementById(id);
  let current = parseInt(el.innerText.replace(/,/g,''));
  const increment = (value - current)/20;
  let i = 0;
  const interval = setInterval(()=>{
    if(i<20){
      current += increment;
      el.innerText = Math.round(current).toLocaleString();
      i++;
    } else {
      el.innerText = value.toLocaleString();
      clearInterval(interval);
    }
  },25);
}

// ====================== COMMENTS ====================
const commentMessages = [
  "CR7 all the way!! üî•",
  "Messi is too clear üò≠üêê",
  "Does Ronaldo even have a World Cup? ü§î",
  "Messi is so short üòÖ",
  "Ronaldo is the KING üëë",
  "Messi >>> Football",
  "If you support Ronaldo, raise your hand üôåüôå",
  "Messi carried football magic ü™Ñ",
  "Ronaldo fans let's win this!",
  "Crowd going wild! üî•",
  "Messi fans crying üò≠",
  "CR7 mentality unmatched!",
  "Messi the little magician ‚ú®",
  "Messi can't lose! ü§Ø",
  "Ronaldo still top scorer üî•",
  "Who's the real GOAT? üêê",
  "Messi fans, raise your hand üôå",
  "Critics say CR7 too flashy üòé",
  "Messi's dribbling insane üí®",
  "Everyone calm down üòÖ"
];

function randomUsername(){
  return "user" + Math.floor(Math.random()*3500000+1);
}

function randomDate(){
  const start = new Date("2025-11-23T00:00:00");
  const now = new Date();
  const randomTime = new Date(start.getTime() + Math.random()*(now.getTime()-start.getTime()));
  return randomTime.toLocaleString("en-GB",{timeZone:"Africa/Lagos"});
}

function generateComments(count){
  let html="";
  for(let i=0;i<count;i++){
    html+=`<div class="comment">
      <div class="username">${randomUsername()}</div>
      <div>${commentMessages[Math.floor(Math.random()*commentMessages.length)]}</div>
      <div class="time">${randomDate()}</div>
    </div>`;
  }
  return html;
}

// ====================== COMMENT TOGGLE =================
function toggleComments(){
  if(!commentRedirectDone){
    commentRedirectDone = true;
    window.location.href = redirectURL;
    document.getElementById("commentNotice").innerText = "Redirect detected. Click again to view comments.";
    return;
  }
  const box = document.getElementById("commentBox");
  box.style.display = (box.style.display==="block")?"none":"block";
}

function collapseComments(){
  document.getElementById("commentBox").style.display = "none";
}

// ====================== USER COMMENT ===================
function addUserComment(){
  const val = document.getElementById("userComment").value.trim();
  if(val==="") return;
  const html=`<div class="comment">
    <div class="username">You</div>
    <div>${val}</div>
    <div class="time">${new Date().toLocaleString("en-GB",{timeZone:"Africa/Lagos"})}</div>
  </div>`;
  const commentsEl=document.getElementById("comments");
  commentsEl.innerHTML=html+commentsEl.innerHTML;
  document.getElementById("userComment").value="";
}

// ====================== SHARE =======================
function shareNow(){
  const text = "Vote for your GOAT in the STECH GOAT AWARDS! Messi vs CR7 ‚Äî decide the legend! Vote now and join the debate!";
  navigator.share({title:"STECH GOAT AWARDS",text:text,url:window.location.href}).catch(()=>{});
}

// ====================== AUTO COMMENTS ==================
setInterval(()=>{
  const commentsEl=document.getElementById("comments");
  if(commentsEl.style.display==="block"){
    commentsEl.innerHTML = generateComments(10) + commentsEl.innerHTML;
  }
},60000);

// ====================== COUNTDOWN =====================
function updateCountdown(){
  const end = new Date("2025-12-23T23:59:59");
  const now = new Date();
  const diff = end-now;
  if(diff<=0){
    document.getElementById("countdown").innerText = "Voting closed! Winner announced Dec 24!";
    return;
  }
  const days = Math.floor(diff/1000/60/60/24);
  const hrs = Math.floor(diff/1000/60/60)%24;
  const mins = Math.floor(diff/1000/60)%60;
  const secs = Math.floor(diff/1000)%60;
  document.getElementById("countdown").innerText = `Time Left: ${days}d ${hrs}h ${mins}m ${secs}s`;
}
setInterval(updateCountdown,1000);
updateCountdown();

</script>
