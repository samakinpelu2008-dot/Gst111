<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator Max</title>
<style>
body {
  margin:0;
  font-family:'Segoe UI',sans-serif;
  background: linear-gradient(135deg,#0f172a,#1e293b);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
}
.calculator {
  background:#1e293b;
  border-radius:20px;
  padding:20px;
  width:400px;
  box-shadow:0 10px 30px rgba(0,0,0,0.5);
}
.display {
  background:#111827;
  border-radius:12px;
  padding:15px;
  margin-bottom:15px;
  min-height:100px;
  color:#f8fafc;
  display:flex;
  flex-direction:column;
  justify-content:center;
}
.display-header {
  display:flex;
  justify-content:space-between;
  margin-bottom:5px;
}
.display-header button {
  padding:5px 10px;
  border-radius:6px;
  background:#3b82f6;
  color:white;
  border:none;
  cursor:pointer;
  margin-left:5px;
}
.expression { font-size:18px; color:#94a3b8; word-wrap:break-word; }
.result { font-size:28px; margin-top:5px; word-wrap:break-word; cursor:pointer; }

.buttons {
  display:grid;
  grid-template-columns:repeat(6,1fr);
  gap:8px;
}
button {
  padding:15px;
  font-size:16px;
  border:none;
  border-radius:12px;
  cursor:pointer;
  background:#334155;
  color:white;
  transition:0.2s;
}
button:hover { background:#475569; }
button.operator { background:#f97316; }
button.equal { background:#22c55e; grid-column:span 2; }
button.zero { grid-column:span 2; }

/* History overlay */
.history-overlay {
  position:fixed; top:0; left:0;
  width:100%; height:100%;
  background:#0f172a;
  color:#f8fafc;
  display:none;
  flex-direction:column;
  z-index:100;
  overflow-y:auto;
}
.history-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:15px;
  background:#1e293b;
  border-bottom:1px solid #334155;
}
#historyList { list-style:none; padding:15px; }
#historyList li { margin-bottom:10px; font-size:18px; }
#closeHistory { padding:5px 10px; border-radius:6px; background:#f97316; color:white; border:none; cursor:pointer; }

.mode-overlay {
  position:fixed; top:50%; left:50%;
  transform:translate(-50%,-50%);
  background:#1e293b;
  color:white;
  padding:20px;
  border-radius:12px;
  display:none;
  z-index:110;
}
.mode-overlay button { margin:5px; }
</style>
</head>
<body>

<div class="calculator">
  <div class="display">
    <div class="display-header">
      <button id="historyBtn">History ðŸ“œ</button>
      <button id="shiftBtn">SHIFT</button>
      <button id="modeBtn">Mode</button>
    </div>
    <div id="expression" class="expression">0</div>
    <div id="result" class="result">0</div>
  </div>

  <div class="buttons">
    <!-- Row 1 -->
    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('+')" class="operator">+</button>
    <button onclick="append('-')" class="operator">âˆ’</button>
    <button onclick="append('(')">(</button>

    <!-- Row 2 -->
    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('*')">Ã—</button>
    <button onclick="append('/')">Ã·</button>
    <button onclick="append(')')">)</button>

    <!-- Row 3 -->
    <button onclick="handleFunc('sin')">sin</button>
    <button onclick="handleFunc('cos')">cos</button>
    <button onclick="handleFunc('tan')">tan</button>
    <button onclick="appendFunction('âˆš')">âˆš</button>
    <button onclick="appendFunction('xÂ²')">xÂ²</button>
    <button onclick="appendFunction('x^y')">x^y</button>

    <!-- Row 4 -->
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('%')">%</button>
    <button onclick="appendFunction('log')">log</button>
    <button onclick="appendFunction('ln')">ln</button>

    <!-- Row 5 -->
    <button onclick="append('0')" class="zero">0</button>
    <button onclick="append('.')">.</button>
    <button onclick="appendFunction('Ï€')">Ï€</button>
    <button onclick="calculate()" class="equal">=</button>
  </div>
</div>

<!-- History overlay -->
<div id="historyOverlay" class="history-overlay">
  <div class="history-header">
    <h2>History</h2>
    <button id="closeHistory">âœ–</button>
  </div>
  <ul id="historyList"></ul>
</div>

<!-- Mode overlay -->
<div id="modeOverlay" class="mode-overlay">
  <h3>Select Template</h3>
  <button onclick="insertTemplate('a+bx+c')">a + bx + c</button>
  <button onclick="insertTemplate('ax^2+bx+c')">axÂ² + bx + c</button>
  <button onclick="insertTemplate('y=mx+c')">y = mx + c</button>
  <button onclick="closeMode()">Close</button>
</div>

<script>
let expr=document.getElementById('expression');
let res=document.getElementById('result');
let historyOverlay=document.getElementById('historyOverlay');
let historyList=document.getElementById('historyList');
let historyBtn=document.getElementById('historyBtn');
let closeHistory=document.getElementById('closeHistory');
let shiftBtn=document.getElementById('shiftBtn');
let modeBtn=document.getElementById('modeBtn');
let modeOverlay=document.getElementById('modeOverlay');

let shift=false;
let degMode=true;
let ans=0;
let historyArr=[];

// Display and History
historyBtn.addEventListener('click',()=>historyOverlay.style.display='flex');
closeHistory.addEventListener('click',()=>historyOverlay.style.display='none');

modeBtn.addEventListener('click',()=>modeOverlay.style.display='block');
function closeMode(){modeOverlay.style.display='none';}
function insertTemplate(tmpl){expr.innerText=tmpl;closeMode();}

// Shift toggle
shiftBtn.addEventListener('click',()=>{shift=true;});

// Append numbers/operators
function append(val){
  if(expr.innerText==='0') expr.innerText=val; else expr.innerText+=val;
}

// Functions
function handleFunc(f){
  if(shift){
    if(f==='sin') append('asin(');
    else if(f==='cos') append('acos(');
    else if(f==='tan') append('atan(');
    shift=false;
  }else{
    append(f+'(');
  }
}

function appendFunction(f){
  switch(f){
    case 'âˆš': append('Math.sqrt('); break;
    case 'xÂ²': append('**2'); break;
    case 'x^y': append('**'); break;
    case 'log': append('Math.log10('); break;
    case 'ln': append('Math.log('); break;
    case 'Ï€': append('Math.PI'); break;
  }
}

function factorial(n){n=parseInt(n); if(n<0) return NaN; if(n===0||n===1) return 1; let res=1; for(let i=2;i<=n;i++) res*=i; return res;}
function calculate(){
  let e=expr.innerText;
  try{
    e=e.replace(/asin\(/g,'Math.asin(').replace(/acos\(/g,'Math.acos(').replace(/atan\(/g,'Math.atan(');
    e=e.replace(/Math\.asin\(([^)]+)\)/g,(m,p)=>degMode?`Math.asin(${p})*180/Math.PI`:`Math.asin(${p})`);
    e=e.replace(/Math\.acos\(([^)]+)\)/g,(m,p)=>degMode?`Math.acos(${p})*180/Math.PI`:`Math.acos(${p})`);
    e=e.replace(/Math\.atan\(([^)]+)\)/g,(m,p)=>degMode?`Math.atan(${p})*180/Math.PI`:`Math.atan(${p})`);
    let r=eval(e);
    res.innerText=r;
    ans=r;
    addHistory(expr.innerText+' = '+r);
  }catch(err){res.innerText='Error';}
}

// History
function addHistory(txt){historyArr.unshift(txt); if(historyArr.length>50) historyArr.pop(); renderHistory();}
function renderHistory(){historyList.innerHTML=''; historyArr.forEach(it=>{let li=document.createElement('li'); li.innerText=it; historyList.appendChild(li);});}

// Tap result to append
res.addEventListener('click',()=>{append(ans);});
</script>

</body>
  </html>
